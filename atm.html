<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //amount enter = 5000
        //1.deposit = 2000 == 5000+2000=7000
        //2.withdraw = 1000 == 4000
        //3.check balance
        //4.exit
        let ch = parseInt(prompt("\n 1.Deposit \n 2.Withdraw \n3.Balance \n4.Exit \n ENter choice:")) 
        let amt
        if(ch<4){
            amt = parseInt(prompt("Enter amount:"))
        }
        switch(ch){
            case 1: let dp_amt = parseInt(prompt("Enter deposit amount:"))
                    amt += dp_amt
                    document.write('<br>Final balance is '+amt)
                    break
            case 2: let wd_amt = parseInt(prompt("Enter withdraw amount:"))
                    amt -= wd_amt
                    document.write('<br>Final balance is '+amt)
                    break
            case 3: 
                    document.write('<br>Final balance is '+amt)
                    break

            default: break
        }
    </script>
</body>
</html>
