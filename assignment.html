<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //assignment opr/shorthand opr - +=,-=,*=,/=,%=,**=
        let a=10
        document.write('a is '+a)
        a += 5//a = a+5
        document.write('a is '+a)
        a-=2
        document.write('a is '+a)
        a%=3
        document.write('a is '+a)


    </script>
</body>
</html>
