<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i=1;i<=5;i++){ //row
            for(let j=1;j<=5;j++){ //column
                if(i+j>=6){
                    document.write('* ') //i j *
                } else {
                    document.write('&nbsp;&nbsp; ') //i j *

                }
            }
            document.write('<br>')
        }
