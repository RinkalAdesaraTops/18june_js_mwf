<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let m1 = parseInt(prompt("Enter M1:"))
        let m2 = parseInt(prompt("Enter M2:"))
        let m3 = parseInt(prompt("Enter M3:"))
        if(m1>m2 && m1>m3){
            document.write('<br>M1 is maximum')
        } else if(m2>m3){
            document.write('<br>M2 is maximum')
        } else {
            document.write('<br>M3 is maximum')
        }
    </script>
</body>
</html>
