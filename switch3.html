<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // a,e,i,o,u-vowels
        //other -- consonant
        let a=prompt("ENter any character:")
        switch(a){
            case 'a':
            case 'e':
            case 'i':
            case 'o':
            case 'u':
            case 'A':
            case 'E':
            case 'I':
            case 'O':
            case 'U':document.write('<br>It is vowels')
                        break
            default: document.write('<br>Consonant')
                        break
            
        }
    </script>
</body>
</html>
