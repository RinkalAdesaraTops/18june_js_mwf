<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ES6 
        const add = ()=>{
            let a=25
            let b=35
            document.write('<br>Addition is '+(a+b))
        }
        add()
        let minus = (i,j)=>{
            document.write('<br>Minus is '+(i-j))
        }
        minus(20,5)
        let r = parseInt(prompt("Enter radious:"))
        const pi = 3.14
        var area = () => pi*r**2 //fat arrow function
        // var area = ()=>{
        //    return pi*r**2
        // }       
        const cube = a => a**3       
        document.write('<br>Area of circle is '+area())
        document.write('<br>Cube is '+cube(5))
    </script>
</body>
</html>
