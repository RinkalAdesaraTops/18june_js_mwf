<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // while loop-entry controlled loop
        let i=1 //print 1 to 5 
        // 1 3 5 7 9
        //2 4 6 8 10
        while(i<=5){ //1<=5
            document.write('<br>'+i)
            i++
        }
        document.write('<br><hr>')
        // print 10 to 5
        let j=10
        while(j>=5){
            document.write('<br>'+j)
            j--
        }
    </script>
</body>
</html>
