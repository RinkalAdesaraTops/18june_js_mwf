<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //relational/comparision opr
        // <,>,<=,>=,==,!=,===,!==
        let a=35 //number
        let b="35" //string
        //== - checks only value
        //=== - check value+datatype
        document.write('a > b is '+(a>b))
        document.write('<br> a < b is '+(a<b))
        document.write('<br>a >= b is '+(a>=b))
        document.write('<br> a <= b is '+(a<=b))
        document.write('<br>a == b is '+(a==b))
        document.write('<br> a != b is '+(a!=b))
        document.write('<br>a === b is '+(a===b))
        document.write('<br> a !== b is '+(a!==b))
    </script>
</body>
</html>
