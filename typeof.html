<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10
        let b = 25.34
        document.write('<br> a is '+typeof(a))
        document.write('<br> b is '+typeof(b))
        document.write('<br> b is '+typeof('hi'))
        document.write('<br> b is '+typeof("Hello"))
        let ch 
        document.write('<br> b is '+typeof(ch))
        ch=null
        document.write('<br> b is '+typeof(ch))
        ch = []
        document.write('<br> b is '+typeof(ch))
        ch={}
        document.write('<br> b is '+typeof(ch))
        ch=true
        document.write('<br> b is '+typeof(ch))
        ch=false
        document.write('<br> b is '+typeof(ch))
    </script>
</body>
</html>
