<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //no is +ve,-ve,zero
        let no = parseInt(prompt("Enter no:"))
        if(no>0){
            document.write('<br> No is +ve')
        } else if(no < 0){
            document.write('<br> No is -ve')
        } else {
            document.write('<br> No is zero')
        }
        
        
    </script>
</body>
</html>
