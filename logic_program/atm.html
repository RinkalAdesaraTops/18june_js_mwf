<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank App</title>
</head>
<body>
    <script>
        let amt = parseInt(prompt("Enter initial amount:"));
        let ch;

        do {
            ch = parseInt(prompt(
                "Enter your choice:\n1. Deposit\n2. Withdraw\n3. Check Balance\n4. Exit"
            ));

            switch (ch) {
                case 1:
                    let dp_amt = parseInt(prompt("Enter deposit amount:"));
                    if (!isNaN(dp_amt)) {
                        amt += dp_amt;
                        document.write("<br>Deposited: " + dp_amt + "<br>Final balance is " + amt);
                    } else {
                        document.write("<br>Invalid deposit amount.");
                    }
                    break;
                case 2:
                    let wd_amt = parseInt(prompt("Enter withdraw amount:"));
                    if (!isNaN(wd_amt)) {
                        if (wd_amt <= amt) {
                            amt -= wd_amt;
                            document.write("<br>Withdrawn: " + wd_amt + "<br>Final balance is " + amt);
                        } else {
                            document.write("<br>Insufficient balance.");
                        }
                    } else {
                        document.write("<br>Invalid withdraw amount.");
                    }
                    break;
                case 3:
                    document.write("<br>Current balance is " + amt);
                    break;
                case 4:
                    document.write("<br>Exiting... Final balance: " + amt);
                    break;
                default:
                    document.write("<br>Invalid choice.");
            }
        } while (ch !== 4);
    </script>
</body>
</html>
