        // 4)TSRS - take something return something
        function cube(a){
            return a**3
        }
        document.write('<br>Cube is '+cube(4))
        // sum of digit, count_digit, palindrom, factorial, reverse, magic no
        function sum_digit(n){
            let sum =0
            while(n>0){
                let r= n%10
                n = Math.floor(n/10)
                sum += r
            }
            return sum
        }
